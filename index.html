<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crudhub</title>
    <link rel="icon" href="personal-favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins&display=swap" rel="stylesheet">
</head>



<body id="stage">
    <header>
        <h1 id="title">Crudhub</h1>
    </header>
    <main id="content">
        <form id="query-form">
            <input type="text" id="query" title="Query input" placeholder="What are you in the mood for?">

            <button id="submit" type="submit">Submit</button>
        </form>
        <img src="loading.gif" id="loading" alt="loading-gif">
        <div id="wrapper">
            <div id="restaurant-box" class="output-box">
                <h2>Restaurants:</h2>
                <ul id="restaurants">
                </ul>
            </div>
            <div id="recipe-box" class="output-box">
                <h2>Recipes:</h2>
                <ul id="recipes">
                </ul>
            </div>
        </div>
    </main>
    <div id="map"></div>
