<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Restaurant</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Poppins&display=swap" rel="stylesheet">
</head>

<body id="stage">
    <h1>What are you in the mood for?</h1>
    <form>
        <input type="text" id="query">
        <!-- <br> -->
        <button id="submit" type="submit">Submit</button>
    </form>
    <div id="restaurant-box" class="output-box">
        <h2>Restaurants:</h2>
        <ul id="restaurants">
        </ul>
    </div>
    <div id="recipe-box" class="output-box">
        <h2>Recipes:</h2>
        <ul id="recipes">
        </ul>
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCft8GSMpmlSEFXGDBDkJbM1BW3c25AYDE&libraries=places"></script>
    <script src="script.js"></script>

</body>

</html>
